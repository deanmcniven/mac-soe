---
- name: Install Development Tools
  hosts: localhost
  become: false
  tasks:
    - name: Install VS Code
      homebrew_cask:
        name: "visual-studio-code"
        state: present

    - name: Install Amazon Corretto
      homebrew_cask:
        name: "corretto"
        state: present

    - name: Install Go Lang
      homebrew:
        name: "go"
        state: present

    - name: Install Maven
      homebrew:
        name: "maven"
        state: present

